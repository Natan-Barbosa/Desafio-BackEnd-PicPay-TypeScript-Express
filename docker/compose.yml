services:
  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=picpay_db
    ports:
      - 5432:5432
    networks:
      - postgress_network

  pg_admin:
    image: dpage/pgadmin4
    restart: always
    expose:
      - 80:80
    ports:
      - 80:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=root
    depends_on:
      - db
    networks:
      - postgress_network

networks:
  postgress_network:
    driver: bridge
